<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>RD SARAF</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="font-weight: bold;">Magic Notes</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container my-3" id="container">
        <h1 style="font-weight: bold;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Welcome to
            Magic Notes</h1>
        <div class="card" style="border: 2px solid black;box-shadow: 2px 2px 12px cyan;border-radius: 12px;">
            <div class="card-body" style="background-color: black;border-radius: 12px;">
                <h5 class="card-title" style="font-family: Hp simplified;color: white;">Start typing here:</h5>
                <div class="form-group">
                    <textarea class="textarea form-control" id="addTitle" rows="3" placeholder="Title goes here"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="textarea form-control" id="addTxt" rows="3" placeholder="Type your notes from here"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add a Note</button>
            </div>
        </div>

        <hr>
        <h1 id="yourNotes"
            style="font-weight: bold;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Your Notes
        </h1>
        <hr>
        <div id="notes" class="row container-fluid">Nothing to show! Use "Add a Note" section above to add notes.</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="rd.js"></script>
</body>

</html>
