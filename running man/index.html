<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running man</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="track">

            </div>
            <div class="man">
                <div class="body">
                    <img src="images/body-parts/body.png" alt="body">
                </div>
                <div class="lefthand">
                    <img src="images/body-parts/left hand.png" alt="lefthand">
                </div>
                <div class="righthand">
                    <img src="images/body-parts/right hand.png" alt="righthand">
                </div>
                <div class="leftleg">
                    <img src="images/body-parts/left leg.png" alt="leftleg">
                </div>
                <div class="rightleg">
                    <img src="images/body-parts/right leg.png" alt="rightleg">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
