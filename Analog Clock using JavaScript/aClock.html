<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aClock.css">
    <title>Analog Clock using JavaScript</title>
</head>
<body>
    <h1 style="text-align: center;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 2rem;">Clock using JavaScript</h1>

        <div id="second"></div>
    </div>

</html>
